<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan Decision Calculator</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type='text/javascript' src="app/data/functions.js"></script>
</head>

<body>

    <div class="container">
        <h1>Financial Loan Decision Calculator </h1>
        <div class="row">
            <h2>Current Outstanding Loans</h2>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Loan Name</th>
                        <th scope="col">Outstanding Balance</th>
                        <th scope="col">Annual Interest Rate</th>
                        <th scope="col">Normal Monthly Payment</th>
                    </tr>
                </thead>
                <tbody id='loan_table'>
                    <!--Data held in function.js-->
                </tbody>
            </table>
            <button onclick="calculate_current_loan_metrics()" type="button" class="btn pull-right btn-danger"> 
                Calculate Totals
            </button>
        </div>
        <br><br>

        <!--Refinance Terms-->
        <div class="row">
            <h2>Proposed Refinancing Loan</h2>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Loan Name</th>
                        <th scope="col">Outstanding Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Data held in function.js-->
                </tbody>
            </table>
        </div>


    </div>
    <!--End container div-->




</body>



</html>
