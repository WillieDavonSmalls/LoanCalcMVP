<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan Decision Calculator</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type='text/javascript' src="app/data/functions.js"></script>
</head>

<body>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Refinance Terms</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">LOAN AMOUNT</th>
                <td>118680.82</td>
            </tr>
            <tr>
                <th scope="row">LOAN PERIOD IN YEARS</th>
                <td>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" value="15">
                    </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">PAYMENT FREQUENCY</th>
                <td>
                    <div class="form-group">
                        <select class="form-control" id="payment_frequency" value="Monthly">
                          <option>Bi-Monthly</option>
                          <option>Monthly</option>
                          <option>Quarterly</option>
                          <option>Annually</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">ANNUAL INTEREST RATE</th>
                <td>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" value="5.00">
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">SCHEDULED PAYMENT</th>
                <td>Larry</td>
            </tr>
            </tr>
            <tr>
                <th scope="row">NUMBER OF TOTAL PAYMENTS</th>
                <td id="num_total_payments"></td>
            </tr>
            </tr>
            <tr>
                <th scope="row">TOTAL INTEREST / TOTAL INVESTMENT GAIN</th>
                <td>Larry</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
